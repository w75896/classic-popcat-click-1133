<!DOCTYPE html>
<html lang="en">
<head>
    <title>POPCAT CLASSIC</title>
    <style>
        .container{
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            height: 100vh;
            background-color: #bdaa90;
        }


        .title{
            width: 80%;
            max-width: 600px;
            margin-top: 2em;
        }

        .cat-img{
            width: 100%;
            max-width: 800px;
            font-size: 80px;
            -webkit-text-stroke: 3px black;
            color: white;
            text-align: center;
            user-select: none;

        }


        #p{

            background-image: url('imgs/p.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center bottom;
            height: 100%;
        }
        /*新贈文字 div 背景圖片 用 id=op 設定 imgs/op.png*/
        #op{
            background-image: url('imgs/op.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center bottom;
            height: 100%;
        }


        body{
            margin: 0;
            padding: 0;
            font-family: sans-serif;
        }
    </style>

</head>

<body>
<div class="container" >
    <img class="title" src="imgs/popcat.svg" alt="POPCAT">
    <div class="cat-img" id="p">0</div>
</div>
<script>
    // 用 javascript 預載張嘴圖片 op.png
    const img = new Image();

    // count會記在cookie 下次進入網頁時會記住上次的次數
    let count = 0;



    addCount = () => {
        count++;
        document.getElementById('p').innerText = count;
    }


    document.addEventListener('mousedown', () => {
        // 將id:p改成op
        addCount();
        document.getElementById('p').id = 'op';

        const pop = count%4;
        new Audio(`pops/pop${pop}.mp3`).play();

    });

    document.addEventListener('keydown', () => {
        // 將id:p改成op
        addCount();
        document.getElementById('p').id = 'op';

        const pop = count%4;
        new Audio(`pops/pop${pop}.mp3`).play();
    });


    document.addEventListener('mouseup', () => {
        setTimeout(() => {
            document.getElementById('op').id = 'p';
        }, 25);
        new Audio('pops/pop2.mp3').play();
    });
    document.addEventListener('keyup', () => {
        setTimeout(() => {
            document.getElementById('op').id = 'p';
        }, 25);
        new Audio('pops/pop2.mp3').play();
    });
</script>
</body>
</html>
